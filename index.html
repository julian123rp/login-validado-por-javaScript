<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>login proyect</title>
</head>
<body>

    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error-messege"></div>
        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <span id="show-hide">Show/Hide</span>
        <div id="passwordError" class="error-messege"></div>
        <br>
    
        <label for="confirmPassword">ConfirmPassword</label>
        <input type="Password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <div id="confirmPasswordError" class="error-messege"></div>
        <br>

        <input type="submit" value="login">
    </form>


    <script src="script.js"></script>
</body>
</html>
